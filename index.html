<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/som-refresh.css">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
     <!-- Font Awesome JS-->
    <script src="https://kit.fontawesome.com/d0aebddfaf.js" crossorigin="anonymous"></script>
     <title>Jogo da Velha</title>
</head>
<body>
   <!-- Som e Refresh -->
  
   <p id="som"><i class="fas fa-volume-up"></i></p>
   <p id="refresh"><i class="fas fa-sync-alt"></i></p>
 
    <!-- Palco -->
    <div class="container area-jogo-da-velha">
        <div class="row">
          <div class="col-md-4 efects" id="c00"><i class='fas fa-times hovercel'></i></div>
          <div class="col-md-4 efects" id="c01"><i class='fas fa-times hovercel'></i></div>
          <div class="col-md-4 efects" id="c02"><i class='fas fa-times hovercel'></i></div>
      </div>
      <div class="row">
          <div class="col-md-4 efects" id="c10"><i class='fas fa-times hovercel'></i></div>
          <div class="col-md-4 efects" id="c11"><i class='fas fa-times hovercel'></i></div>
          <div class="col-md-4 efects" id="c12"><i class='fas fa-times hovercel'></i></div>
      </div>
      <div class="row">
          <div class="col-md-4 efects" id="c20"><i class='fas fa-times hovercel'></i></div>
          <div class="col-md-4 efects" id="c21"><i class='fas fa-times hovercel'></i></div>
          <div class="col-md-4 efects" id="c22"><i class='fas fa-times hovercel'></i></div>
      </div>
      <canvas id="canvasLinhas"></canvas>
    </div>
    
    <button type="button" data-toggle="modal" data-target="#exibeVencedor" id="btn-modal"></button>
      
      <!-- Modal Win-->
      <div class="modal fade" id="exibeVencedor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true"><i class='fas fa-times' id="closeBtn"></i></span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="playAgain" data-dismiss="modal">Jogar novamente</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Efeitos Sonoros  -->
    <audio src="sounds/click_player.wav" id="click_jogador"></audio>
    <audio src="sounds/empate.wav" id="empate"></audio>
    <audio src="sounds/gameStart.ogg" id="gameStart"></audio>
    <audio src="sounds/jogadaBola.ogg" id="jogadaBola"></audio>
    <audio src="sounds/youLose01.wav" id="youLose01"></audio>
    <audio src="sounds/youLose02.wav" id="youLose02"></audio>
    <audio src="sounds/youLose03.wav" id="youLose03"></audio>
    <audio src="sounds/youWin01.wav" id="youWin01"></audio>
    <audio src="sounds/youWin02.wav" id="youWin02"></audio>
    <!-- Scripts  -->
    <script src="js/draw.js"></script>  
    <script src="js/audio.js"></script>
    <script src="js/maquina.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
